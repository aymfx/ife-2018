<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        document.getElementById('trans-btn').onclick = function(){
            document.getElementById('result').innerHTML = '运算结果:' + dec2bin(parseInt(document.getElementById('dec-number').value));
        }
        function dec2bin(num) {
            if(isNaN(parseInt(num)) || num*1<0){
                alert('输入的数字不正确');
                return '有误呀';
            }
            let n;
            // debugger;
            if(num%2==0){
                n = '0';

            }else if(num%2==1){
                n = '1'
            }
            num = Math.floor(num/2);
            if(num ==0){
                return n.valueOf();
            }
            return  dec2bin(num)+n;                                     
        }
    </script>
</body>

</html>
