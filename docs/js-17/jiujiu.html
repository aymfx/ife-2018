<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
         九九乘法表
    </div>
    <table>

    </table>
    <script>
        function Haskell(){
            let str ='';
            for(let i = 1; i<10;i++){
                str += `<tr>`
                for (let j = 1; j<=i;j++){
                    str += `<td>${i}*${j}=${i*j}</td>`;
                }
                str+='</tr>'
            }
            document.getElementsByTagName('table')[0].innerHTML = str;
        }
        Haskell();
    </script>
</body>
</html>
