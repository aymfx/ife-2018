<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        let Obtns = document.querySelectorAll('button');
        let radio_a = document.getElementById('radio-a');
        let radio_b = document.getElementById('radio-b');
        let num_a = document.getElementById('num-a');
        let num_b = document.getElementById('num-b');

        // 判断当前选中的输入框输入内容是否为数字
        Obtns[0].addEventListener('click', function () {
            checkNum();
        })

        Obtns[1].addEventListener('click', function () {
            let num1 = num_a.value*1;
            let num2 = num_b.value*1;
            if (check2Num(num1) && check2Num(num2)) {
                let max = num1.toFixed(num2);
                document.getElementById('result').innerText = max
            } else {
                console.error('有问题呀')
            }

        })
        Obtns[2].addEventListener('click', function () {
            let obj = checkNum();
            if (obj == false) {
                console.error('有问题呀')
            }

            if (obj.a === true) {
                num_a.value = Math.abs(obj.num)
            } else {
                num_b.value = Math.abs(obj.num)
            }
        })
        Obtns[3].addEventListener('click', function () {
            let obj = checkNum();
            if (obj == false) {
                console.error('有问题呀')
            }

            if (obj.a === true) {
                num_a.value = Math.ceil(obj.num)
            } else {
                num_b.value = Math.ceil(obj.num)
            }
        })
        Obtns[4].addEventListener('click', function () {
            let obj = checkNum();
            if (obj == false) {
                console.error('有问题呀')
            }

            if (obj.a === true) {
                num_a.value = Math.floor(obj.num)
            } else {
                num_b.value = Math.floor(obj.num)
            }
        })
        Obtns[5].addEventListener('click', function () {
            let obj = checkNum();
            if (obj == false) {
                console.error('有问题呀')
            }

            if (obj.a === true) {
                num_a.value = Math.round(obj.num)
            } else {
                num_b.value = Math.round(obj.num)
            }
        })
        Obtns[6].addEventListener('click', function () {
            let num1 = num_a.value;
            let num2 = num_b.value;
            if (check2Num(num1) && check2Num(num2)) {
                let max = Math.max(num1, num2);
                document.getElementById('result').innerText = max

            } else {
                console.error('有问题呀')
            }

        })
        Obtns[7].addEventListener('click', function () {
            let num1 = num_a.value;
            let num2 = num_b.value;
            if (check2Num(num1) && check2Num(num2)) {
                let max = Math.min(num1, num2);
                document.getElementById('result').innerText = max

            } else {
                console.error('有问题呀')
            }

        })

        // check2Num
        function check2Num(num) {
            if (typeof (parseFloat(num)) && !(isNaN(parseFloat(num)))) {
                return true;
            } else {
                console.error('非数字');
                return false;
            }
        }



        // 公共函数
        function checkNum() {
            let obj = {
                num: '',
                a: false,
                b: true
            };
            if (radio_a.checked) {
                obj.num = num_a.value;
                obj.a = true;

            } else if (radio_b.checked) {
                obj.num = num_b.value;
                obj.b = true;
            } else {
                console.error(没有选中啊)
                return false;
            }
            if (typeof (parseFloat(obj.num)) && !(isNaN(parseFloat(obj.num)))) {
                return obj;
            } else {
                console.error('非数字')
                return false;
            }
        }
    </script>
</body>

</html>
