<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea{
            width: 100px;
            resize: none;
        }
    </style>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div class="flex">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        const Obtns = document.querySelectorAll('button');
        const radio_a = document.getElementById('radio-a');
        const radio_b = document.getElementById('radio-b');
        const str_a = document.getElementById('str-a');
        const str_b = document.getElementById('str-b');
        const num_a = document.getElementById('num-a');
        const num_b = document.getElementById('num-b');
        const result = document.getElementById('result');
        let obj = {
            radioA: radio_a.checked,
            radioB: radio_b.checked,
            strA: '',
            strB: '',
            numA: "",
            numB: '',
            result: ""
        }
        Obtns[0].addEventListener('click', function () {
            obj.radioA = radio_a.checked;
            obj.radioB = radio_b.checked;
            if (obj.radioA==true) {
                obj.strA = str_a.value
                console.log(obj.strA.length);
            result.value = obj.strA.length
            }
            if (obj.radioB==true) {
                obj.strB = str_b.value
                console.log(obj.strB.length);
 result.innerText = obj.strB.length
            }
        })
        Obtns[1].addEventListener('click', function () {
            obj.radioA = radio_a.checked;
            obj.radioB = radio_b.checked;
            if (obj.radioA==true) {
                obj.strA = str_a.value
                console.log(obj.strA.charAt(2));
            result.innerText = obj.strA.charAt(2)
            }
            if (obj.radioB==true) {
                obj.strB = str_b.value
                console.log(obj.strB.charAt(2));
                result.innerText = obj.strB.charAt(2)
            }
        })
        Obtns[2].addEventListener('click', function () {
                obj.strA = str_a.value;
                obj.strB = str_b.value;
            console.log(obj.strA.concat(obj.strB))
 result.innerText = obj.strA.concat(obj.strB)
        })
        Obtns[3].addEventListener('click', function () {
                obj.strA = str_a.value;
                obj.strB = str_b.value;
            console.log(obj.strA.indexOf(obj.strB))
 result.innerText = obj.strA.indexOf(obj.strB)
        })
        Obtns[4].addEventListener('click', function () {
                obj.strA = str_a.value;
                obj.strB = str_b.value;
            console.log(obj.strA.lastIndexOf(obj.strB))
            result.innerText = obj.strA.lastIndexOf(obj.strB)
        })

        Obtns[5].addEventListener('click', function () {
                obj.radioA = radio_a.checked;
                obj.radioB = radio_b.checked;
                obj.numA = num_a.value*1;
                obj.numB = num_b.value*1;
                if (obj.radioA == true) {
                    obj.strA = str_a.value
                    console.log(obj.strA.slice(obj.numA,obj.numB));
                result.innerText = obj.strA.slice(obj.numA, obj.numB)
                }
                if (obj.radioB == true) {
                    obj.strB = str_b.value
                    console.log(obj.strB.charAt(2));
                result.innerText = obj.strB.slice(obj.numA, obj.numB)
                }
            })
        Obtns[6].addEventListener('click', function () {
                obj.radioA = radio_a.checked;
                obj.radioB = radio_b.checked;
                obj.numA = num_a.value*1;
                obj.numB = num_b.value*1;
                if (obj.radioA == true) {
                    obj.strA = str_a.value
                    result.innerText = str_a.value.split('\n').length;
                }
                if (obj.radioB == true) {
                    obj.strB = str_b.value
                    console.log(obj.strB.charAt(2));
                result.innerText = obj.strB.slice(obj.numA, obj.numB)
                }
            })
            Obtns[7].addEventListener('click', function () {
                    obj.radioA = radio_a.checked;
                    obj.radioB = radio_b.checked;
                    obj.numA = num_a.value * 1;
                    obj.numB = num_b.value * 1;
                    if (obj.radioA == true) {
                        obj.strA = str_a.value
                        console.log(obj.strA.substr(obj.numA, obj.numB));
                        result.innerText = obj.strA.substr(obj.numA, obj.numB)
                    }
                    if (obj.radioB == true) {
                        obj.strB = str_b.value
                        console.log(obj.strB.charAt(2));
                        result.innerText = obj.strB.substr(obj.numA, obj.numB)
                    }
                })
            Obtns[8].addEventListener('click', function () {
                    obj.radioA = radio_a.checked;
                    obj.radioB = radio_b.checked;
                    obj.numA = num_a.value * 1;
                    obj.numB = num_b.value * 1;
                    if (obj.radioA == true) {
                        obj.strA = str_a.value
                        result.innerText = obj.strA.toUpperCase();
                    }
                    if (obj.radioB == true) {
                        obj.strB = str_b.value
                    result.innerText = obj.strB.toUpperCase();
                    }
                })
            Obtns[9].addEventListener('click', function () {
                    obj.radioA = radio_a.checked;
                    obj.radioB = radio_b.checked;
                    obj.numA = num_a.value * 1;
                    obj.numB = num_b.value * 1;
                    if (obj.radioA == true) {
                        obj.strA = str_a.value
                        result.innerText = obj.strA.toLowerCase();
                    }
                    if (obj.radioB == true) {
                        obj.strB = str_b.value
                    result.innerText = obj.strB.toLowerCase();
                    }
            })
            Obtns[10].addEventListener('click', function () {
                    obj.radioA = radio_a.checked;
                    obj.radioB = radio_b.checked;
                    obj.numA = num_a.value * 1;
                    obj.numB = num_b.value * 1;
                    if (obj.radioA == true) {
                        obj.strA = str_a.value
                        result.innerText = obj.strA.replace(/\s/g, "")
                    }
                    if (obj.radioB == true) {
                        obj.strB = str_b.value
                        result.innerText = obj.strB.replace(/\s/g, "")
                    }
            })
            Obtns[11].addEventListener('click', function () {
                    obj.strA = str_a.value;
                     obj.strB = str_b.value;
                        console.log(obj.strA.indexOf(obj.strB))
                    result.innerText = obj.strA.replace(obj.strA, obj.strB)
            })

    
    </script>

</body>

</html>
