<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果:0</p>
    <script>
        var operateBtn = document.getElementsByTagName('button');
        var firstNumber = document.getElementById('first-number');
        var secondNumber = document.getElementById('second-number');
        Array.from(operateBtn).forEach(element => {
            element.onclick = function () {
                document.getElementById('result').innerHTML = '运算结果:'+ operate(this.id);
            }
        });

        function operate(operate) {

            if (operate == 'add-btn') {
                return parseInt(firstNumber.value) + parseInt(secondNumber.value);
            }
            if (operate == 'minus-btn') {
                return parseInt(firstNumber.value) - parseInt(secondNumber.value);
            }
            if (operate == 'times-btn') {
                return parseInt(firstNumber.value) * parseInt(secondNumber.value);
            }
            if (operate == 'divide-btn') {
                if(parseInt(secondNumber.value)==0){
                        alert('分母不能为零')
                        return '出错了';
                }
                return parseInt(firstNumber.value) / parseInt(secondNumber.value);
            }
        }
    </script>
</body>

</html>
