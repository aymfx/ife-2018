<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
        <script>
            let fadeBtn = document.querySelector('#fade-btn');
            let fadeObj = document.querySelector('#fade-obj');
            let num=10;
            let timer =null;
            let flag = 1;
            console.log(fadeBtn)
            fadeBtn.addEventListener('click',function() {
                console.log(this.getAttribute('flag'))
            if(this.getAttribute('flag') && this.getAttribute('flag')*1==1){
                        return;
                }
                this.setAttribute('flag','1')
                timer = setInterval(()=>{
                    if(flag*1==1){
                        num--;
                    }else{
                        num++;
                    }
                    if(num<0 ||num>10){
                    this.setAttribute('flag','0')
                        clearInterval(timer);
                        console.log(num)
                        if(num<0){
                            flag=0;
                        }else{
                            flag=1;
                        }
                        return;
                    }
                        console.log(num)
                    fadeObj.style.background='rgba(0,0,0,'+(num/10)+')';
                },50)

            })

        </script>
</body>
</html>
