    <script>
        function getAllListItem() {
            // 返回页面中所有li标签
            const liItmes = document.getElementsByTagName('li');
            console.log(liItmes);
            return liItmes;
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            const section = document.getElementById(sectionId);
            const spanlist = section.getElementsByTagName('span');
            return spanlist;
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            const section = document.getElementById(sectionId);
            const list = section.getElementsByTagName('ul')[0].childNodes;
            const arr = [];
            Array.from(list).map((element)=>{
                if(element.nodeName.toUpperCase()==='LI'){
                   Array.prototype.slice.call(element.childNodes).map(childele =>{
                if(childele.nodeName.toUpperCase()==='SPAN' && childele.innerText.toUpperCase() == spanCont.toUpperCase()){
                                arr.push(element);
                        }
                   })
                }
            })
                console.log(arr);
                return arr;
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            const section = document.getElementById(sectionId);
            const list = section.getElementsByTagName('ul')[0].childNodes;
            const arr = [];
            Array.from(list).map((element) => {
                if (element.nodeName.toUpperCase() === 'LI') {
                    Array.prototype.slice.call(element.childNodes).map(childele => {
                        // debugger;
        if (childele.nodeName.toUpperCase() === 'A' && childele.getAttribute('class')) {
                    if(childele.getAttribute('class')){
                        arr.push(element);
                    }
                        }
                    })
                }
            })
            return arr;
        } 
            getActiveLinkContent('news-normal')
