<body>

        <div id="news-top" class="section">

                <ul>
                    <li>

                    </li>
                    <li>

                        <a class="active" href="">Some Link2</a>
                    </li>
                    <li>
                        <span>CSS</span>

                    </li>
                    <li>
                        <span>JS</span>

                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link2</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="#">Some Link3</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        function getAllListItem() {
            // 返回页面中所有li标签
            let Olis = document.querySelectorAll('li');
            console.log(Olis)
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            let Olis = document.querySelectorAll('#' + sectionId + ' span');
            console.log(Olis)
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            let arr = [];
            let Olis = document.querySelectorAll('#' + sectionId + ' span');
            console.log(Olis);
            Array.from(Olis).map(element => {
                if (element.innerText.toUpperCase() === spanCont) {
                    arr.push(element)
                }

            })
            console.log(arr)
        }
        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            let arr = [];
            let Olis = document.querySelectorAll('#' + sectionId + ' a');
            console.log(Olis);
            Array.from(Olis).map(element => {
                if (element.nodeName.toUpperCase() === 'A') {
                    if (element.getAttribute('class') != null && element.getAttribute('class').toLowerCase() ===
                        'active') {
                        arr.push(element)
                    }
                }
            })
            console.log(arr);

        }
        getActiveLinkContent('news-normal')
    </script>
</body>

</html>
